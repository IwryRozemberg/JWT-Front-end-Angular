<app-img-header>
</app-img-header>

<div class="col-md-5 mx-auto">
    <div class="card">
        <div class="card-header">
            Login
        </div>
        <div class="card-body">
            <form (ngSubmit)="onSumbit()" #f="ngForm">
                <div class="form-group">
                    <label for="email" class="col-sm-4 col-form-label">E-mail</label>
                    <div class="col-sm-12">
                        <input type="email" class="form-control" name="email" email [(ngModel)]="usuario.email" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-4 col-form-label">Senha</label>
                    <div class="col-sm-12">
                        <input type="password" class="form-control" name="senha" [(ngModel)]="usuario.senha" required minlength="4">
                    </div>
                </div>
                <div class="col-sm-12">
                    <a routerLink="/cadastro">NÃ£o possui conta? cadastre-se.</a>
                </div>
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary float-right" [disabled]="!f.valid">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
