<app-img-header></app-img-header>
<div class="row">
    <div class="col-md-5 mx-auto">
        <div class="card">
            <div class="card-header">Cadastro</div>
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="nome" class="col-sm-4 col-form-label">Nome</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="nome" [(ngModel)]="usuario.nome" required placeholder="Nome Completo">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-4 col-form-label">E-mail</label>
                        <div class="col-sm-12">
                            <input type="email" class="form-control" name="email" email [(ngModel)]="usuario.email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-4 col-form-label">Senha</label>
                        <div class="col-sm-12">
                            <input type="password" class="form-control" name="senha" [(ngModel)]="usuario.senha" required minlength="4">
                        </div>
                    </div>
                    <div class="form-check">
                        <div class="col-sm-12">
                            <input type="checkbox" required class="form-check-input" id="termoUsuario" [(ngModel)]="termoUsuario" name="termoUsuario">
                            <label class="form-check-label" for="termoUsuario">Li e concordo com os termos de uso.</label>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <button class="btn btn-primary float-right" type="submit" [disabled]="!f.valid || !termoUsuario">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
